<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ブロックとインライン要素の可視化</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>サイトタイトル</h1>
    <p>
      <strong>ようこそ！</strong>
      <a href="#">詳細はこちら</a>
    </p>
  </header>

  <nav>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">サービス</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>

  <section>
    <h2>最新情報</h2>

    <article>
      <h3>2025年 夏の新商品</h3>
      <p>
        <img src="https://placehold.jp/cccccc/999999/150x150.png?text=%E5%95%86%E5%93%81%E7%94%BB%E5%83%8F" alt="商品画像" />
        <span>夏限定アイテムが登場！<em>今だけ</em>のチャンスです。</span>
        <a href="#">詳しく見る</a>
      </p>
    </article>

    <article>
      <h3>イベント開催</h3>
      <p>
        <code>7月30日</code> オンラインイベント開催。
        <abbr title="HyperText Markup Language">HTML</abbr> にて配信予定。
      </p>
    </article>
  </section>

  <form>
    <label for="name">お名前：</label>
    <input type="text" id="name" value="山田太郎" />
    <label for="email">メール：</label>
    <input type="text" id="email" value="taro@example.com" />
    <input type="submit" value="送信" />
  </form>

  <footer>
    <p>
      <small>&copy; 2025 Example Inc.</small>
      <a href="#">プライバシー</a>・
      <a href="#">利用規約</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
